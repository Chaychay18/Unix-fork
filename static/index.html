<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div id="command-section">
            <input type="text" id="commandInput" placeholder="Enter command (e.g., ls, fork, ls <id>)">
            <button onclick="handleCommand()">Submit</button>
        </div>
        <div id="forkFields" style="display: none;">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="text" id="taskDescription" placeholder="Description">
            <button onclick="createTask()">Create Task</button>
        </div>
        <div id="result">
            <div id="jsonResult" class="column"></div>
            <div id="textResult" class="column"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
